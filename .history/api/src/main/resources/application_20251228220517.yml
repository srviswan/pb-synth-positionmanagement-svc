spring:
  application:
    name: position-management-service
  
  # SQL Server Configuration (set via environment variables or defaults)
  datasource:
    url: ${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=equity_swap_db;encrypt=true;trustServerCertificate=true}
    username: ${DB_USERNAME:SA}
    password: ${DB_PASSWORD:Test@123456}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 20000
      leak-detection-threshold: 60000
  
  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc.batch_versioned_data: true
        connection.provider_disables_autocommit: true
        generate_statistics: false
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration/sqlserver
    baseline-on-migrate: true
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:position-management-service}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        enable.auto.commit: false

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 10

# Application-specific configuration
app:
  kafka:
    topics:
      backdated-trades: ${KAFKA_TOPIC_BACKDATED_TRADES:backdated-trades}
      trade-applied-events: ${KAFKA_TOPIC_TRADE_APPLIED:trade-applied-events}
      provisional-trade-events: ${KAFKA_TOPIC_PROVISIONAL:provisional-trade-events}
      historical-position-corrected-events: ${KAFKA_TOPIC_CORRECTED:historical-position-corrected-events}
      dlq: ${KAFKA_TOPIC_DLQ:trade-events-dlq}
      error-queue: ${KAFKA_TOPIC_ERROR_QUEUE:trade-events-errors}
  messaging:
    provider: ${MESSAGING_PROVIDER:kafka} # kafka or solace
  cache:
    provider: ${CACHE_PROVIDER:redis} # redis or memory

# Server Configuration
server:
  port: 8080

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      contractService:
        registerHealthIndicator: true
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
      hotpathDatabase:
        registerHealthIndicator: true
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
      coldpathDatabase:
        registerHealthIndicator: true
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
      kafkaProducer:
        registerHealthIndicator: true
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
  retry:
    instances:
      hotpath:
        maxAttempts: 3
        waitDuration: 50ms
      coldpath:
        maxAttempts: 5
        waitDuration: 200ms
  timelimiter:
    instances:
      hotpathDatabase:
        timeoutDuration: 50ms
      contractService:
        timeoutDuration: 40ms
      coldpath:
        timeoutDuration: 5m
