spring:
  application:
    name: position-management-service-e2e
  
  # Database Configuration (overridden by Testcontainers)
  datasource:
    url: jdbc:postgresql://localhost:5432/equity_swap_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # Redis Configuration (optional for E2E)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  
  # Kafka Configuration (overridden by Testcontainers)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: e2e-test-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      enable-idempotence: true
    topics:
      trade-events: trade-events
      backdated-trades: backdated-trades
      error-queue: error-queue
      dlq: dlq
      corrections: corrections

# Application Configuration
app:
  partitioning:
    hash-partitions: 16
  performance:
    snapshot-batch-size: 100
  backpressure:
    max-queue-depth: 1000
  validation:
    enabled: true
  idempotency:
    enabled: true
    ttl-hours: 24

logging:
  level:
    root: INFO
    com.bank.esps: INFO
    com.bank.esps.application.service.HotpathPositionService: INFO
    org.springframework.kafka: INFO
    org.testcontainers: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %-5level %logger{36} - %msg%n"
